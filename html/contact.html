  rel="stylesheet"

<body>

        <div class="headertop">

                <select name="" id="">

                </select>

        </div>

            </div>
            <div class="image_golf">

                <a href="../html/signin.html" class="account">

                    </div>
                </a>
                <div class="shopping">
                    <a href="#" class="account">

        </div>
        <div class="contact-right">
            <h1>Get in touch</h1>
            <div>
                <input type = "text" id="name" placeholder="Name">
                <input type = "email"  id="email "placeholder="Email">
                <textarea rows="4" cols="50" id="message" placeholder = "Message"></textarea>
                <button onclick="submit()" class="btn">Send message</button>
            </div>
        </div>
    </div>
    <script src="../js/contact.js"></script>
